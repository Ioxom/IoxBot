plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

mainClassName = 'ca.ioxom.ioxbot.frame.Main'
group 'ca.ioxom'
version '0.2.0'
def jdaVersion = '4.2.0_225'
def janksonVersion = '1.1.0'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "net.dv8tion:JDA:$jdaVersion"
    compile "blue.endless:jankson:$janksonVersion"
}

compileJava.options.encoding = 'UTF-8'